<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lightbulb</title>
</head>
<body>
	<img id="myImage" src="https://media.rs-online.com/t_large/R7897918-01.jpg" width="100" height="180">
	<p>
		<button type="button" onclick="light()">Toggle</button>
	</p>
</body>
	<script>
	function light(){
		var pic;
		if (document.getElementById('myImage').src=="https://cdn.mos.cms.futurecdn.net/HaPnm6P7TZhPQGGUxtDjAg-320-80.jpg"){
			pic="https://media.rs-online.com/t_large/R7897918-01.jpg"
		}else{
			pic="https://cdn.mos.cms.futurecdn.net/HaPnm6P7TZhPQGGUxtDjAg-320-80.jpg"
		}
		document.getElementById('myImage').src = pic;
	}
	</script>
</html>
